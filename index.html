<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zapremina Valjka</title>
</head>
<body>
    <script>
        var poluprecnik = prompt ("Unesite vrednost poluprecnika osnove valjka:");
        var r = parseInt (poluprecnik);
        var r2 = r * r;
        var visina = prompt ("Unesite vrednost visine valjka:");
        const pi = 3.14;
        
        var zapremina = r2 * pi * parseInt (visina);

        alert ("Zapremina valjka je:" + zapremina + "cm3");
    </script>
</body>
</html>
